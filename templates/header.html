<div class="footer">
    <div class="main_logo">
        <h1>Limy's room</h1>
    </div>
    <div class="limy_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="limy_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="limy_header_nav">
            <span>Projects</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="limy_header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="limy_header_nav">
            <span>SignUp<span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="limy_header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="limy_header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
